<!DOCTYPE html>
<html>
<head>
    <title>Marius Cadar Resume</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.3.1026/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.3.1026/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.3.1026/styles/kendo.default.mobile.min.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://kendo.cdn.telerik.com/2017.3.1026/js/kendo.all.min.js"></script>
</head>
<body>
    <h3>Marius Cadar experience</h3>
    <div id="projects"></div>
        <script type="text/javascript">
            $(document).ready(function(){
                var projects = [
                    {name:"KendoApp", year:2017},
                    {name:"Azure ARM Templates", year:2016},
                    {name:"Database projects", year:2016},
                    {name:"KnockoutJS", year:2015},
                    {name:"NodeJS", year:2015}
                ];

                var projectsDataSource = new kendo.data.DataSource({data: projects});
                projectsDataSource.read();

                $("#projects").kendoGrid({
                    dataSource: projectsDataSource,
                    columns: [
                        { field: "name", title:"Technology used"},
                        { field: "year", title:"Year"}  
                    ],
                    columnMenu: true,
                    mobile: "phone"
                    
                });
            });
        </script>
</body>
